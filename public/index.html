<!DOCTYPE html>
<html>
  
  <head>
    <title>A-Frame XR Base</title>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script>
      /* auto redirect to https; adapted from http://stackoverflow.com/questions/4723213/detect-http-or-https-then-force-https-in-javascript */
      if (location.hostname != "localhost" && location.hostname != "127.0.0.1" && location.protocol != "https:") {
        location.href = "https:" + window.location.href.substring(window.location.protocol.length);
      }
    </script>

    <!-- A-Frame XR for iOS with MozViewer -->
    <script src="https://mozilla.github.io/aframe-xr/vendor/aframe-master.js"></script>
    <script src="https://mozilla.github.io/aframe-xr/vendor/three.xr.js"></script>
    <script src="https://mozilla.github.io/aframe-xr/dist/aframe-xr.js"></script>
    <!-- including A-Frame event-set component for basic interactivity -->
    <script src="https://unpkg.com/aframe-event-set-component/dist/aframe-event-set-component.min.js"></script>
    <!--   include hit-test   -->
    <script src="./lib/hit-test.js"></script>
    <script src="./lib/hit-add.js"></script>

  </head>
  
  <body>
    <a-scene hit-test hit-add>
    </a-scene>

    
  </body>
  
</html>
